<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<h1>>, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <title>Allie's Forecast</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <form class="search-form">
      <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
      <input type="submit" value="Search" class="search-form-button" />
    </form>
  </header>
  <main>
    <div class="weather-app-data">
      <div>
      <h1 class="weather-app-city">Paris</h1>
      <p class="weather-app-details">
      Tuesday, 2:49pm, scattered clouds
      <br />
      Humidity: <strong>66%</strong>, Wind: <strong>10mph</strong>
      </p>
      </div>
      <div class="weather-app-temperature-container">
        <div class="weather-app-icon">⛅️</div>
        <div class="weather-app-temperature">45</div>
        <div class="weather-app-unit">ºF</div>
      </div>
    </div>
  </main>
  <footer>Coded by
    <a href="https://github.com/allievicky/" target="_blank"> Allie</a>, open-sourced on 
    <a href="https://github.com/allievicky/weatherproject" target="_blank">Github</a> and hosted on
    <a href="https://alliesforecast.netlify.app/" target="_blank">Netlify</a>.

  </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
